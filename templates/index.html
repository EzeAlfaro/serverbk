<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Means Clustering</title>
  <style>
  table {
  width: 80%;
  margin: 20px auto;
  border-collapse: collapse;
  }
  th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
  }
  th {
  background-color: #f2f2f2;
  }
  #result {
  margin-top: 20px;
  text-align: center;
  }
  </style>
 </head>
 <body>
  
  <div id="result">
  <button onclick="ejecutarKMeans()">Ejecutar K-Means</button>
   <button onclick="guardarFirebase()">Guardar en Firebase</button>
  <div id="tabla-container"></div>
  </div>
 

  <script>
  let resultadosKMeans = [];

  async function ejecutarKMeans() {
  const response = await fetch('/kmeans', { method: 'POST' });
  const data = await response.json();
  
  if (response.ok) {
  resultadosKMeans = data.data;  // üîπ Guardar los datos que llegaron  
  mostrarResultados(data.data);
  } else {
  document.getElementById('result').innerText = 'Error: ' + data.error;
  }
  }
 

  function mostrarResultados(data) {
  let tablaHTML = '<table><thead><tr>';
  for (const key in data[0]) {
  tablaHTML += `<th>${key}</th>`;
  }
  tablaHTML += '</tr></thead><tbody>';
 

  data.forEach(row => {
  tablaHTML += '<tr>';
  for (const key in row) {
  tablaHTML += `<td>${row[key]}</td>`;
  }
  tablaHTML += '</tr>';
  });
 

  tablaHTML += '</tbody></table>';
  document.getElementById('tabla-container').innerHTML = tablaHTML;
  }


  async function guardarFirebase() {
  if (resultadosKMeans.length === 0) {
    alert("‚ö†Ô∏è Primero ejecut√° K-Means antes de guardar.");
    return;
  }

  console.log("üî• ENVIANDO A FIREBASE:", resultadosKMeans);

  const res = await fetch('/guardar_resultados', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ resultados: resultadosKMeans }) // üëà Todos los datos
  });

  let data = {};
  try {
    data = await res.json();
  } catch (e) {
    console.error("‚ùå Error parseando JSON:", e);
    alert("‚ùå Error inesperado al guardar.");
    return;
  }

  if (res.ok) {
    alert("‚úÖ Datos guardados en Firebase.");
  } else {
    alert("‚ùå Error: " + (data.error || "Error desconocido"));
  }
}





  </script>
 </body>
 </html>
